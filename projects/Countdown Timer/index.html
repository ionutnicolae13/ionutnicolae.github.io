<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
        
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>

    </div>

    
</body>
</html>
